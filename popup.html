<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f9f9f9;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status.connected .status-indicator {
            background: #4caf50;
        }
        
        .status.disconnected .status-indicator {
            background: #f44336;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #f5f5f5;
        }
        
        button:active {
            background: #e0e0e0;
        }
        
        .color-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            font-size: 11px;
            padding: 4px;
        }
        
        .color-swatch {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 6px;
            border: 1px solid #ccc;
        }
        
        .info {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin: 0;">Material Color Sync</h3>
    </div>
    
    <div id="status" class="status disconnected">
        <div class="status-indicator"></div>
        <span id="status-message">Disconnected</span>
    </div>
    
    <div class="controls">
        <button id="refresh-btn">Refresh Now</button>
        <button id="toggle-auto">Auto: ON</button>
    </div>
    
    <div id="color-preview" class="color-preview" style="display: none;">
        <!-- Color swatches will be populated here -->
    </div>
    
    <div class="info">
        <div id="file-path">No SCSS file found</div>
        <div id="last-update">Never updated</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
